<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Test de Nivel de Tristeza</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #e3f2fd;
      color: #333;
      max-width: 700px;
      margin: auto;
      padding: 20px;
    }
    h1 {
      color: #1976d2;
    }
    .question {
      margin-bottom: 20px;
    }
    button {
      background: #1976d2;
      color: white;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      font-size: 16px;
      border-radius: 5px;
    }
    .result {
      font-weight: bold;
      font-size: 18px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>¿Qué nivel de tristeza estás sintiendo ahora?</h1>
  <form id="testForm"></form>
  <button onclick="calcularResultado()" type="button">Ver resultado</button>
  <div class="result" id="resultado"></div>

  <script>
    const preguntas = [
      "¿Sientes que has perdido algo o a alguien importante recientemente?",
      "¿Has sentido ganas de llorar, incluso sin saber por qué?",
      "¿Sientes que tienes menos energía o motivación de lo normal?",
      "¿Te sientes más solo/a o desconectado/a que de costumbre?",
      "¿Sientes que las cosas que antes disfrutabas ya no te atraen igual?",
      "¿Sientes un nudo en la garganta, opresión en el pecho o fatiga emocional?",
      "¿Tienes pensamientos negativos sobre ti o tu entorno últimamente?",
      "¿Sientes una sensación de vacío o nostalgia que no sabes de dónde viene?",
      "¿Piensas que las cosas no van a mejorar pronto?",
      "¿Te cuesta levantarte o encontrar sentido en lo cotidiano?"
    ];

    const opciones = [
      "No, me siento bien.",
      "Un poco, pero lo manejo.",
      "Sí, me siento algo triste.",
      "Siento un dolor emocional fuerte.",
      "Estoy muy afectado/a, con una profunda tristeza."
    ];

    const form = document.getElementById("testForm");
    preguntas.forEach((pregunta, i) => {
      const div = document.createElement("div");
      div.classList.add("question");
      div.innerHTML = `<p>${i + 1}. ${pregunta}</p>`;
      opciones.forEach((op, j) => {
        div.innerHTML += `<label><input type="radio" name="p${i}" value="${j + 1}"> ${op}</label><br>`;
      });
      form.appendChild(div);
    });

    function calcularResultado() {
      let total = 0;
      for (let i = 0; i < preguntas.length; i++) {
        const respuesta = document.querySelector(`input[name="p${i}"]:checked`);
        if (respuesta) {
          total += parseInt(respuesta.value);
        }
      }
      let resultado = "";
      if (total <= 16) resultado = "Nivel: Desánimo / Apatía leve";
      else if (total <= 24) resultado = "Nivel: Tristeza leve / Melancolía";
      else if (total <= 32) resultado = "Nivel: Tristeza moderada";
      else if (total <= 40) resultado = "Nivel: Dolor emocional profundo";
      else resultado = "Nivel: Desesperanza / Desolación";

      document.getElementById("resultado").innerText = resultado;
    }
  </script>
</body>
</html>
